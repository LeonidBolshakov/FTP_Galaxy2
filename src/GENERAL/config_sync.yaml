  - UPDATES.sfv   # Список "добавляемых" файлов.
  # Эти файлы будут скачены, если будет запланирован к скачиывнию хотя бы один файл.

stop_list:
  # Файлы-исключения: то, что не должно скачиваться/обрабатываться, при включенном параметре программы
  - Z_STAFFDOPREPORTS_RES.acd
  - Z_STAFFREPORTS_RES.acd
  - F_GOZREPORT_RES.acd
  - F_TAXREPORT_RES.acd
  - F_TBYREPORT_RES.acd
  - F_USERREPORT_RES.acd
  - SUPPORT_RES.acd
  - Z_REPORT_RES.acd
  - Z_STAFFREPORTS_RES.txt
  - C_Tune_RES.txt
  - Z_Calendar_RES.txt

logging:
  console:
    level: "WARNING"
  file:
    level: "INFO"  # Уровень логов в файл
    name: "sync.log"


